<!doctype html>
<html lang="{{ lang }}">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--
        This is a basic demo template to show you the available variables.
        Feel free to modify or replace this file completely with your own design!

        BoumWave automatically generates and injects:
        - SEO meta tags (description, Open Graph, Twitter Card)
        - Canonical link
        - JSON-LD structured data

        You don't need to add these manually!
        Just focus on your HTML structure and styling.
        -->

        <title>{{ title }}</title>

        <!-- Add your CSS files here -->
    </head>
    <body>
        <article>
            <header>
                <!-- {{ title }} - Title from your markdown file -->
                <h1>{{ title }}</h1>

                <!--
                Date formats available:
                - {{ published_datetime_iso }} - ISO 8601 format (e.g., "2025-10-24T00:00:00Z")
                - {{ published_on_date }} - Formatted using your config (date_format + translations)
                  Example: "Published on October 24, 2025"
                -->
                <p>{{ published_on_date }}</p>
            </header>

            <!--
            {{ image_path }} - Path to the post's main image
            Optional field in front matter. If provided, you can use it to display a hero image
            for your article. If not provided in front matter, falls back to site logo.
            Example usage: <img src="{{ image_path }}" alt="{{ title }}">
            -->

            <!--
            {{ content }} - Your markdown content converted to HTML
            This is where your blog post content appears
            -->
            <main>{{ content }}</main>
        </article>

        <!--
        Available variables in this template:
        - {{ lang }}                    - Language code (e.g., "en", "fr")
        - {{ title }}                   - Post title
        - {{ published_datetime_iso }}  - ISO 8601 datetime (e.g., "2025-10-24T00:00:00Z")
        - {{ published_on_date }}       - Formatted using config (date_format + translations)
        - {{ content }}                 - HTML content from markdown
        - {{ image_path }}              - Path to the post's main image (optional in front matter, falls back to site logo)
         -->

        <!-- Add your JavaScript files here -->
    </body>
</html>
